<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <div class="bgContainer">
    <div class="cardContainer">
      <div class="cardImg"><img src="./images/image-product-desktop.jpg" alt=""></div>
      <div class="cardText">
        <span class="categoryContainer"><p>PERFUME</p></span>
        <span class="headerContainer"><header>Gabrielle Essence Eau De Parfum</header></span>
        <span class="articleContainer"><article>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</article></span>
        <span class="priceContainer"><p id="discountPrice">$149.99</p><p id="originalPrice">$169.99</p></span>
        <div class="btnContainer"><button class="btn"><img class="btnIcon" src="./images/icon-cart.svg" alt=""><p class="btnText">Add to Cart</p></button></div>        
      </div>
    </div>
  </div>

</body>

</html>
