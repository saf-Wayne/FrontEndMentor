<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background container">
    <div class="card img"><img src="./images/image-product-desktop.jpg" alt=""></div>
    <div class="card text">
      <p>Perfume</p>
      <header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <article>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</article>
      <div class="price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button class="btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
